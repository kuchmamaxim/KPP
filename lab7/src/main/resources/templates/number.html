<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/number}" th:object="${number}" method="post">
    	<p>Decimal: <input type="number" th:field="*{decNum}" /></p>
        <p>Binary: <input type="text" th:field="*{binNum}" /></p>
        <p><input type="submit" value="Convert" /> </p>
    </form>
</body>
</html>
